<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="{{url_for('static',filename='styles/base1.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static',filename='styles/base2.css')}}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}" />
    <title>ESB Implementation</title>
</head>

<body>
    <div class=" sidenav">
        <p class="center-align logo"><img src="../static/esb.png"></p>
        <a class="btn" href="{{url_for('user_dashboard', username = username)}}">Dashboard</a>
        <a class="btn" href="{{url_for('instagram')}}">Instagram API</a>
        <a class="btn" href="{{url_for('translator')}}">Language Detection API</a>
        <a class="btn" href="{{url_for('weather')}}">Open Weather API</a>
        <a class="btn" href="{{url_for('string_reverse')}}">String Reverse API</a>
        <a class="btn" href="{{url_for('client2client')}}">Client to Client</a>
        <a class="btn" href="{{url_for('user_logs',username = username)}}">My Logs</a>
        <a class="btn" href="{{url_for('logout')}}">Logout</a>
    </div>

    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
